@(hour:String,minute:String,sound:String)(implicit lang: Lang)
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("css/timer.css")">
</head>
<body >
<div  style="width: 305px;text-align: center;">
    <div id="sparklinesExample"></div>
</div>
<div id="countdown-blog" style="width: 305px;height: 90px;" ></div>
<div id="sound"  >

</div>
<script  type="text/javascript"  >

    // configure curl
    curl = {
    //  preloads: ['curl/debug'] ,
    baseUrl: "@routes.Assets.at("js")",
    paths: {
    apps: 'apps',
    common: 'lib/common',
    ui: 'lib/ui',
    re: 'lib/ui/richeditor',
    templates: '../templates'
    }
    };
</script>
<script src="@routes.Assets.at("js/curl.js")" type="text/javascript"></script>
<script type="text/javascript">
    curl( // fetch all of these resources ("dependencies")
    [
    "apps/popup"
    ]
    )
    // when they are loaded
    .then(function(Popup){
    console.log("init Popup");
    Popup.init("@hour","@minute","@sound");

    });
</script>
<script id="templateSound">
 <div><a class='boutonfermer' class='' href='#' onclick='window.close();'>@Messages("postit.modal.button.close")</a></div>
    <div>
                <AUDIO controls autoplay loop src="@sound"></AUDIO></div>
</script>
</body>
</html>
